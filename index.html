<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Receiver</h1>
        <div id="displayData"></div>
<script>
    // Function to get URL parameter by name
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Display the received data
    function displayReceivedData() {
        var receivedData = getParameterByName('data');
        var displayDiv = document.getElementById("displayData");

        if (receivedData) {
            displayDiv.innerHTML = "<h2>Received Data:</h2><p>" + receivedData + "</p>";
        } else {
            displayDiv.innerHTML = "<p>No data received.</p>";
        }
    }

    // Initial display of received data on page load
    displayReceivedData();
</script>
<script>
            function displayReceivedData() {
                var receivedData = new URLSearchParams(window.location.search).get('data');
                var displayDiv = document.getElementById("displayData");

                if (receivedData) {
                    displayDiv.innerHTML = "<h2>Received Data:</h2><p>" + receivedData + "</p>";
                } else {
                    displayDiv.innerHTML = "<p>No data received.</p>";
                }

                // Display date and time
                var dateTimeDiv = document.getElementById("dateTime");
                var currentDate = new Date().toLocaleDateString();
                var currentTime = new Date().toLocaleTimeString();
                dateTimeDiv.innerHTML = "<p>Received on: " + currentDate + " at " + currentTime + "</p>";
            }

            displayReceivedData();
        </script>
        
    </div>
</body>
</html>
